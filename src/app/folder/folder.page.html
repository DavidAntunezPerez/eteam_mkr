<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <!-- 
    <app-home *ngIf="folder=='Home'"></app-home>
    <app-players *ngIf="folder=='Players'"></app-players>
    <app-teams *ngIf="folder=='Teams'"></app-teams>
    <app-news *ngIf="folder=='Roster News'"></app-news>
    <app-fplayers *ngIf="folder=='Fav.Players'"></app-fplayers> 
    <app-fteams *ngIf="folder=='Fav.Teams'"></app-fteams>
  -->
  </div>
</ion-content>
