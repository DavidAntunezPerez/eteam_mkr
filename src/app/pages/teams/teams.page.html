<ion-header>
  <ion-toolbar>
    <ion-title>Teams</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <!-- TEAM LIST CONTENT -->
  <app-teamlist *ngFor="let tsk of getTeam()" [tsk]="tsk" (onDelete)="onDeleteTeam($event)" (onEdit) ="onEditTeam($event)"></app-teamlist>
</ion-content>
  
<!-- BUTTON RIGHT BOTTOM TO ADD -->
<ion-button (click)="onNewTeam()" slot="start" icon-only color="warning">
  <ion-icon style="zoom:2" name="add-outline"></ion-icon>
</ion-button>
