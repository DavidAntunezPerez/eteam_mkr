<ion-header>
  <ion-toolbar>
    <ion-title>Players</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- PLAYER LIST CONTENT -->
  <app-playerlist *ngFor="let ply of getPlayer()" [ply]="ply" (onDelete)="onDeletePlayer($event)"
    (onEdit)="onEditPlayer($event)"></app-playerlist>
</ion-content>

<!-- BUTTON RIGHT BOTTOM TO ADD -->
<ion-button (click)="onNewPlayer()" slot="start" icon-only color="tertiary">
  <ion-icon style="zoom:2" name="add-outline"></ion-icon>
</ion-button>
