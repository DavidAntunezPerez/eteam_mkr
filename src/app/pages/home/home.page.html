<ion-header>
  <!-- BS5 LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- LINK UNICONS -->
  <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
  <!-- BS5 ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- LINK ICON -->
  <link rel="shortcut icon" href="./images/scplogo.svg" type="image/x-icon">
  <ion-toolbar>
    <ion-title  translate [translateParams]="{ language: language }">home.title</ion-title>
    <!-- MENU -->
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <!-- LANG SELECT -->
    <ion-buttons slot="end">
      <ion-item>
        <ion-select interface="popover" [(ngModel)]='language' (ionChange)='languageChange()'
          [placeholder]='"home.languageChangePlaceholder" | translate'>
          <ion-select-option value='en'>English</ion-select-option>
          <ion-select-option value='es' >Español</ion-select-option>
          <ion-select-option value='fr'>Français</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- LOG SERVICE -->
  <!-- <log-test></log-test> -->
  <!-- LOGO -->
  <div [ngClass]="'logo'">
    <ion-img src="../../../../assets/icon/homelogo.jpg" alt="eTeam Mkr Logo" class="m-auto"></ion-img>
  </div>
  <div [ngClass]="'section text-center mb-4'">
    <!-- CATCH-UP TEXT -->
    <h4 translate [translateParams]="{ language: language }">home.maintext</h4>
  </div>
  <div [ngClass]="'section text-center'">
    <!-- DOUBLE CHOICE BUTTONS -->
    <a translate [translateParams]="{ language: language }" routerDirection="root" [routerLink]="['/teams']" lines="none" detail="false" routerLinkActive="selected"
    [ngClass]="'btn mb-3'">
      home.createteams<i [ngClass]="'uil uil uil-shield-plus'"></i>
    </a>
    <h4 translate [translateParams]="{ language: language }" [ngClass]="'mb-3'">home.or</h4>
    <a translate [translateParams]="{ language: language }" routerDirection="root" [routerLink]="['/players']" lines="none" detail="false" routerLinkActive="selected"
    [ngClass]="'btn'">
      home.createplayers<i [ngClass]="'input-icon uil uil-user-plus'"></i>
    </a>
  </div>
  <!-- FOOTER SECTION -->
  <div [ngClass]="'container'">
    <footer [ngClass]="'d-flex flex-wrap justify-content-between align-items-center pt-3 mt-5'">

      <!-- LEFT -->
      <ul [ngClass]="'nav col-md-6 d-flex justify-content-center list-unstyled'">
        <li [ngClass]="'ms-3'"><a [ngClass]="'link'" href="https://twitter.com/"><i [ngClass]="'bi bi-twitter fs-5'"></i></a></li>
        <li [ngClass]="'ms-3'"><a [ngClass]="'link'" href="https://www.twitch.tv/"><i [ngClass]="'bi bi-twitch fs-5'"></i></a></li>
        <li [ngClass]="'ms-3'"><a [ngClass]="'link'" href="https://www.instagram.com/"><i [ngClass]="'bi bi-instagram fs-5'"></i></a>
        </li>
        <li [ngClass]="'ms-3'"><a [ngClass]="'link'" href="https://www.tiktok.com/"><i [ngClass]="'bi bi-tiktok fs-5'"></i></a></li>
        <li [ngClass]="'ms-3'"><a [ngClass]="'link'" href="https://discord.com/"><i [ngClass]="'bi bi-discord fs-5'"></i></a></li>
        <li [ngClass]="'ms-3'"><a [ngClass]="'link'" href="mailto:antunezdavid2003@gmail.com"><i
          [ngClass]="'bi bi-envelope fs-5'"></i></a></li>
      </ul>
      <!-- RIGHT -->
      <div  [ngClass]="'col-md-6 d-flex align-items-center justify-content-center'">
        <span [ngClass]="'text-center'"> <span translate [translateParams]="{ language: language }">home.madeby</span> <a href="https://www.github.com/DavidAntunezPerez" [ngClass]="'link'">David
            Antúnez Pérez</a> </span>
      </div>
    </footer>
  </div>

</ion-content>
