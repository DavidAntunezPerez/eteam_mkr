<ion-accordion-group>
  <ion-item>
    <ion-accordion color="dark">
      <ion-item slot="header" id="nonborder">
        <ion-avatar>
          <img *ngIf="!ply.picture" alt="Default player picture" src="../../../../assets/icon/default-player.png" />
          <img *ngIf="ply.picture" alt="Custom player picture" [src]="ply.picture" />
        </ion-avatar>
        <ion-label>{{ply.name}} '<span id="cprimary">{{ply.nick}}</span>' {{ply.surname}} <br><ion-text
            color="medium">{{ply.role}}</ion-text></ion-label>
      </ion-item>
      <div class="ion-padding" slot="content" color="dark" style="background-color: #1f2029;">
        <p> <span id="cprimary" translate [translateParams]="{ language: language }">players.age</span>:
          {{ply.age}}</p>
        <p><span id="cprimary" translate [translateParams]="{ language: language }">players.kda</span>:
          {{ply.kda}}</p>
        <p><span id="cprimary" translate [translateParams]="{ language: language }">players.role</span>:
          {{ply.role}}</p>
      </div>
    </ion-accordion>
    <!-- PLAYER IS FAV -->
    <ion-button *ngIf="ply.isfav" icon-only fill="clear" (click)="onAlreadyFavClick()"><ion-icon style="zoom:1.5"
        name="heart" color="tertiary"></ion-icon></ion-button>

    <!-- PLAYER IS NOT FAV -->
    <ion-button *ngIf="!ply.isfav" icon-only fill="clear" (click)="onFavClick()"><ion-icon style="zoom:1.5"
        name="heart-outline" color="tertiary"></ion-icon></ion-button>
    <ion-button icon-only fill="clear" (click)="onEditClick()"><ion-icon style="zoom:1.5"
        name="ellipsis-horizontal-circle-outline"></ion-icon></ion-button>
    <ion-button icon-only fill="clear" color="danger" (click)="onDeleteClick()"><ion-icon style="zoom:1.5"
        name="close-circle-outline"></ion-icon></ion-button>
  </ion-item>
</ion-accordion-group>
