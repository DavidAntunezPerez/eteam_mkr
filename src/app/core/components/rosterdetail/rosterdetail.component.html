<ion-header>
  <ion-toolbar>
    <ion-title translate [translateParams]="{ language: language }">rosters.detailtitle</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <app-playershowlist formControlName="idPlayer" name="idPlayer" ngDefaultControl></app-playershowlist>
    <app-teamshowlist formControlName="idTeam" name="idTeam" ngDefaultControl></app-teamshowlist>
    <app-dateshowlist formControlName="joinDate" name="joinDate" ngDefaultControl></app-dateshowlist>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button color="warning" [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modify":"Add"}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
